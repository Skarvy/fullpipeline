
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: mi-proyecto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
          volumeMounts:
            - mountPath: /var/lib/grafana/dashboards
              name: grafana-dashboards
              subPath: metrics_dashboard.json
      volumes:
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards
